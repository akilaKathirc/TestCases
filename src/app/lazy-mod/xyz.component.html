<kendo-grid
productsBinding
[pageSize]="10"
[pageable]="true"
[sortable]="true"
[height]="270">
 <kendo-grid-column field="ProductID" width="80"></kendo-grid-column>
<kendo-grid-column field="ProductName">
    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">  
        <span class="{{dataItem.Discontinued ? 'discontinued' : 'active'}}" title=" {{dataItem.ProductName}}">
            <strong>{{dataItem.ProductName}}</strong>
        </span>
    </ng-template>
</kendo-grid-column>
<kendo-grid-column field="UnitPrice" width="80" format="{0:c}"></kendo-grid-column>
<kendo-grid-column field="UnitsInStock" width="80"></kendo-grid-column> 

</kendo-grid>
